spring:
  application:
    name: tasknote-api

server:
  port: 8585
  error:
    include-message: always

# Database, datasource and JPA
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:tasknotedb;DB_CLOSE_DELAY=-1;NON_KEYWORDS=USER;DB_CLOSE_ON_EXIT=true
    username: tasknote
    password: password
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate: generate-ddl=true
    hibernate:
      ddl-auto: create-drop
  flyway: 
    enabled: false

br:
  com:
    tasknote:
      server:
        version: ${BUILD:local}
        allowed-cors-origins: ${CORS_ALLOWED_ORIGINS:http://localhost}