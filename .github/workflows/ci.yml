name: CI

on:
  push:
    branches:
      - '*'
      - '*/*'

concurrency:
  group: ${{ github.event.number }}
  cancel-in-progress: true

jobs:
  code-checks:
    name: Code Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Clean and Install
        run: npm ci
      - name: Build
        run: npm run build
